<script>

function start()
{
  var myObj = new Module.MyClass(10, "hello Ahmad == ");
  myObj.incrementX(); //11

  var str = Module.MyClass.getStringFromInstance(myObj); // "hello"
  var tag1 = document.getElementById("lerp1");
  tag1.innerHTML = str + myObj.x;

  myObj.x = 20; // 20
  var tag2 = document.getElementById("lerp2");
  tag2.innerHTML = str + myObj.x;
  myObj.delete();
}
